<div class="card-columns">
    <div *ngFor="let nuevo of nuevos" class="card">
      <img [src]="nuevo.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{nuevo.name}}</h5>
      </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
