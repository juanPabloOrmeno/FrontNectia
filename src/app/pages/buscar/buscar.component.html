<div class="row">
  <div class="col">
    <input class="form-control buscar" #termino type="text" (keyup)="busqueda(termino.value)" placeholder="buscar">
  </div>
</div>



<div class="card-columns">
    <div *ngFor="let busqueda of busquedas" class="card">
      <img [src]="busqueda.img" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{busqueda.name}}</h5>
        <a href="{{busqueda.url}}">ver en Spotify</a>
      </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
